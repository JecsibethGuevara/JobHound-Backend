version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: jobhound-db
    environment:
      POSTGRES_DB: jobhound
      POSTGRES_USER: hunter
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hunter -d jobhound"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  app:
    build: 
      context: ./
      dockerfile: Dockerfile
    container_name: jobhound-backend
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://hunter:password@postgres:5432/jobhound
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: